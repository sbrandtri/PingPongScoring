<div class="jumbotron">
  <h1 class="display-3">{{ text.appTitle }}</h1>
</div>
<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{ text.pages.startGame }}</h4>
    <p class="card-text">{{ text.messages.selectPlayers }}</p>
    <div class="container">
      <div class="form-group row">
        <label for="player1" class="col-sm-2 col-form-label">{{ text.labels.player }} 1</label>
        <div class="col-sm-10">
          <app-select-player [allPlayers]="allPlayers" [(selectedPlayer)]="player1"></app-select-player>
        </div>
      </div>
      <div class="form-group row">
        <label for="player2" class="col-sm-2 col-form-label">{{ text.labels.player }} 2</label>
        <div class="col-sm-10">
          <app-select-player [allPlayers]="allPlayers" [(selectedPlayer)]="player2"></app-select-player>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="card-footer">
  <button class="btn btn-primary" (click)="navigate.emit(text.pages.home)">
    {{ text.buttons.home }}
  </button>
  <button class="btn btn-primary" (click)="startGame.emit([player1, player2])" [disabled]="!canStartGame()">
    {{ text.buttons.startGame }}
  </button>
</div>
